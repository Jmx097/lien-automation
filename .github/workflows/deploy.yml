name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |
        docker build -t gcr.io/lien-extraction-sa/lien-extraction:${{ github.sha }} .
        docker push gcr.io/lien-extraction-sa/lien-extraction:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy lien-extraction \
          --image gcr.io/lien-extraction-sa/lien-extraction:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 2Gi \
          --timeout 300s \
          --set-env-vars SHEETS_ID=${{ secrets.SHEETS_ID }} \
          --set-secrets GOOGLE_SERVICE_ACCOUNT_JSON=service-account-key:latest
