name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Enable required APIs
      run: |
        gcloud services enable run.googleapis.com
        gcloud services enable artifactregistry.googleapis.com
        gcloud services enable secretmanager.googleapis.com

    - name: Create Artifact Registry repository (if not exists)
      run: |
        gcloud artifacts repositories describe lien-extraction \
          --location=us-central1 \
          --repository-format=docker 2>/dev/null || \
        gcloud artifacts repositories create lien-extraction \
          --repository-format=docker \
          --location=us-central1 \
          --description="Lien extraction Docker images" || true

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Container
      run: |
        IMAGE_NAME="us-central1-docker.pkg.dev/lien-extraction-sa/lien-extraction/lien-extraction:${{ github.sha }}"
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy lien-extraction \
          --image ${{ env.IMAGE_NAME }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --cpu 1 \
          --memory 2Gi \
          --timeout 300s \
          --set-env-vars SHEETS_ID=${{ secrets.SHEETS_ID }} \
          --set-secrets GOOGLE_SERVICE_ACCOUNT_JSON=service-account-key:latest,SCRAPINGBEE_API_KEY=scrapingbee-api-key:latest

    - name: Get Service URL
      run: |
        URL=$(gcloud run services describe lien-extraction --region=us-central1 --format='value(status.url)')
        echo "Service URL: $URL"
        echo "SERVICE_URL=$URL" >> $GITHUB_ENV

    - name: Test Deployment
      run: |
        echo "Testing endpoint: ${{ env.SERVICE_URL }}"
        curl -X POST "${{ env.SERVICE_URL }}" \
          -H "Content-Type: application/json" \
          -d '{"sites":["12"],"max_results":1}' \
          --max-time 30 || echo "Test completed (may have failed)"
